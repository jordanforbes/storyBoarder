<h2>My Characters</h2>
<ul class="characters">
	<li *ngFor="let char of characters" 
	[class.selected]="char === selectedChar"
	(click)="onSelect(char)">
		<span class="badge">{{char.id}}</span> {{char.name}}
	</li>
</ul>


<app-character-detail [char]="selectedChar"></app-character-detail>
